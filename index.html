<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unblocked Music</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #000;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: #121212;
            color: #e0e0e0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        header button {
            background: #fff;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        header button:hover { opacity: 0.8; }

        section {
            padding: 20px;
            margin: 20px;
            background: #fff;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark section { background: #1c1c1c; }

        /* Search Bar */
        #searchBar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        body.dark #searchBar {
            background: #333;
            color: #fff;
            border-color: #555;
        }

        ul#linkList {
            list-style: none;
            padding: 0;
        }

        ul#linkList li {
            margin-bottom: 28px;
        }

        h3 {
            margin-bottom: 6px;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Unblocked Music</h1>
    <button onclick="toggleDarkMode()">Dark Mode</button>
</header>

<section>
    <h2>Music</h2>

    <input type="text" id="searchBar" placeholder="Search music..." onkeyup="searchLinks()">

    <ul id="linkList">

        <li>
            <h3>Tyler the Creator</h3>
            <audio controls>
                <source src="music/tyler.mp3" type="audio/mpeg">
            </audio>
        </li>

        <li>
            <h3>Kendrick Lamar</h3>
            <audio controls>
                <source src="music/kendrick.mp3" type="audio/mpeg">
            </audio>
        </li>

        <li>
            <h3>Pharrell Williams</h3>
            <audio controls>
                <source src="music/pharrell.mp3" type="audio/mpeg">
            </audio>
        </li>

        <li>
            <h3>The Clash</h3>
            <audio controls>
                <source src="music/theclash.mp3" type="audio/mpeg">
            </audio>
        </li>

    </ul>

</section>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }

    function searchLinks() {
        const input = document.getElementById("searchBar").value.toLowerCase();
        const items = document.querySelectorAll("#linkList li");

        items.forEach(li => {
            const text = li.innerText.toLowerCase();
            li.style.display = text.includes(input) ? "" : "none";
        });
    }
</script>

</body>
</html>
