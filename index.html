<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unblocked Music</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #000;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: #121212;
            color: #e0e0e0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        header button {
            background: #fff;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        header button:hover { opacity: 0.8; }

        section {
            padding: 20px;
            margin: 20px;
            background: #fff;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark section { background: #1c1c1c; }

        /* Link-button style */
        .link-button {
            display: inline-block;
            padding: 10px 14px;
            background: #0066cc;
            color: #fff !important;
            border-radius: 6px;
            text-decoration: none;
            margin: 6px 0;
            font-size: 16px;
        }

        .link-button:hover { opacity: 0.9; }

        body.dark .link-button {
            background: #4ea3ff;
            color: #000 !important;
        }

        /* Search Bar */
        #searchBar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        body.dark #searchBar {
            background: #333;
            color: #fff;
            border-color: #555;
        }

        ul#linkList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul#linkList li {
            margin-bottom: 8px;
        }

        /* Small responsive tweak */
        @media (min-width: 640px) {
            .link-button { width: auto; min-width: 260px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Unblocked Music</h1>
    <button onclick="toggleDarkMode()">Dark Mode</button>
</header>

<section>
    <h2>Music</h2>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search movies..." onkeyup="searchLinks()">

    <ul id="linkList">
        <li>
            <a class="button"
               href="PUT LINK HERE"
               target="_blank" rel="noopener noreferrer">
               Tyler the Creator
            </a>
        </li>
 <a class="button"
               href="https://www.youtube.com/watch?v=7djdvzRcXmY"
               target="_blank" rel="noopener noreferrer">
               Kendrick Lamar
            </a>
        </li>
    <a class="button"
               href="https://www.youtube.com/watch?v=0g71-IQ1hqo"
               target="_blank" rel="noopener noreferrer">
               Pharrell Williams
            </a>
        </li>
    <a class="button"
               href="https://www.youtube.com/watch?v=0YHMPDGTxoM"
               target="_blank" rel="noopener noreferrer">
               The Clash
            </a>
        </li>
    </ul>
</section>

<script>
    // Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }

    // Search Filter Function
    function searchLinks() {
        const input = document.getElementById("searchBar").value.toLowerCase();
        const items = document.querySelectorAll("#linkList li");

        items.forEach(li => {
            const text = li.innerText.toLowerCase();
            li.style.display = text.includes(input) ? "" : "none";
        });
    }
</script>

</body>
</html>
